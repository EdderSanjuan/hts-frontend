<div class="select__container">
  <mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-select (selectionChange)="cambio($event.value)">
      <mat-option *ngFor="let option of options; let i = index" [value]="i">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
