<form [formGroup]="curpForm" (ngSubmit)="buscarCurp()">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>CURP</mat-label>
      <input matInput placeholder="CURP" formControlName="curp" />
    </mat-form-field>

    <div class="form__buttons">
      <button mat-raised-button [disabled]="curpForm.invalid" color="primary">
        <mat-icon matPrefix>search</mat-icon>
        Buscar
      </button>
      <button type="button" mat-raised-button color="warn"  [disabled]="curpForm.invalid" (click)="resetForm()">
        <mat-icon>delete_sweep</mat-icon>
        Limpiar
      </button>
    </div>
  </div>
</form>
